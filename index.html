<!DOCTYPE html>
<html lang="pt-br">
  <head>
  <meta charset="UTF-8" />
  <title>Painel de Coleta</title>
  <style>
    body {
  margin: 0;
  font-family: 'Poppins', 'Arial', sans-serif; /* Fonte mais moderna */
  background: linear-gradient(135deg, #c0e0e7, #ffffff); /* Gradiente mais "diagonal" */
  min-height: 100vh;
  display: flex;
  overflow-x: hidden;
}
    .login-container, .main-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    .login-box input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    .login-box button {
      background-color: #6EC1E4;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
    }
    .sidebar {
      width: 220px;
      background: linear-gradient(180deg, #a7c7e7, #e0f7fa);
      padding-top: 20px;
      height: 100vh;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
    }

    .sidebar h2 {
  text-align: center;
  color: #064273;
  font-size: 22px;
  font-weight: 600;
  margin-bottom: 40px;
}

    .sidebar button {
      width: 180px;
      margin: 10px auto;
      display: block;
      padding: 12px;
      border: none;
      background-color: #064273;
      color: white;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0px 4px 6px rgba(0,0,0,0.1);
      transition: 0.3s;
    }

    .sidebar button:hover {
      background-color: #046bac;
    }

    .main {
      flex: 1;
      padding: 30px;
    }

    .card {
      display: none;
      background-color: white;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      animation: fadeIn 0.5s;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input, textarea, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button.enviar {
      margin-top: 20px;
      padding: 12px;
      background-color: #064273;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 150px;
      box-shadow: 0px 4px 6px rgba(0,0,0,0.1);
    }

    .success, .error {
      margin-top: 15px;
      font-weight: bold;
    }
    .success { color: green; }
    .error { color: red; }

    #formAdmissao {
    max-width: 900px;
    margin: auto;
    font-family: 'Poppins', sans-serif;
    background: #f9f9f9;
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0 0 10px rgba(0,0,0,0.08);
  }

  #formAdmissao label {
    display: block;
    margin-top: 15px;
    font-weight: bold;
    color: #333;
  }

  #formAdmissao input,
  #formAdmissao select {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 8px;
    box-sizing: border-box;
  }

  #formAdmissao fieldset {
    border: 1px solid #ddd;
    border-radius: 10px;
    padding: 15px;
    margin-top: 20px;
    background-color: #fff;
  }

  #formAdmissao legend {
    font-size: 16px;
    font-weight: bold;
    color: #2a5d8f;
  }

  #dadosPacienteAdmissao {
    margin-top: 20px;
    padding: 10px;
    background-color: #eef6fb;
    border-radius: 8px;
  }

  input[disabled] {
    background-color: #e9ecef;
    color: #495057;
    font-weight: 500;
  }

  .botoes-pacientes h3 {
    margin-top: 20px;
    font-size: 1rem;
    color: #333;
  }

  .grupo-botoes {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
    gap: 10px;
    margin-bottom: 20px;
  }

  .grupo-botoes button {
    padding: 8px;
    border-radius: 6px;
    border: 1px solid #ccc;
    background-color: #f9f9f9;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  .grupo-botoes button:hover {
    background-color: #e0e0e0;
  }

.card {
  max-height: 90vh;
  overflow-y: auto;
}

</style>
</head>
